  /verificaBollettino:
    post:
      summary: Operation verificaBollettino
      description: >-
        **NOTE** : valid only for [Poste Italiane](https://www.poste.it/)


        Interrogazione del bollettino postale PA contenuto all'interno
        dell'avviso di pagamento.


        Ogni bollettino postale PA e' identificato per mezzo delle informazioni
        contenute all'interno del
        [data-matrix](https://docs.italia.it/italia/pagopa/pagopa-specifichepagamenti-docs/it/stabile/_docs/SANP_2.2_Sez3_Cap10_PagamentoPressoPSP.html),
        ovvero conto corrente postale e numero avviso.


        L'operazione ritorna tutti le possibili opzioni di pagamento disponibili
        per l'avviso di pagamnto.
      operationId: verificaBollettino
      x-ibm-soap:
        soap-action: verificaBollettino
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd}verificaBollettinoReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/verificaBollettinoInput'
          description: >-
            ```
              <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:nod="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd">
                <soapenv:Header />
                <soapenv:Body>
                  <nod:verificaBollettinoReq>
                    <idPSP>88888888888</idPSP>
                    <idBrokerPSP>88888888888</idBrokerPSP>
                    <idChannel>88888888888_01</idChannel>
                    <password>**********</password>
                    <ccPost>012345678912</ccPost>
                    <noticeNumber>311111111112222222</noticeNumber>
                  </nod:verificaBollettinoReq>
                </soapenv:Body>
              </soapenv:Envelope>
            ```            
      responses:
        '200':
          description: 'verificaBollettinoRes'
          schema:
            $ref: '#/definitions/verificaBollettinoOutput'
          examples:
            application/xml: >-
              <soapenv:Envelope xmlns:tns="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.wsdl" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:nfpsp="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd" xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/">
                <soapenv:Body>
                  <nfpsp:verificaBollettinoRes>
                    <outcome>OK</outcome>
                    <paymentBollettinoList>
                      <paymentOptionDescription>
                        <amount>30.00</amount>
                        <options>EQ</options>
                        <dueDate>2021-12-31</dueDate>
                        <paymentNote>test</paymentNote>
                        <allCCP>true</allCCP>
                      </paymentOptionDescription>
                    </paymentBollettinoList>
                    <paymentDescription>payment</paymentDescription>
                    <fiscalCodePA>77777777777</fiscalCodePA>
                    <noticeNumber>311111111112222222</noticeNumber>
                    <companyName>company EC</companyName>
                    <officeName>office EC</officeName>
                  </nfpsp:verificaBollettinoRes>
                </soapenv:Body>
              </soapenv:Envelope>
  /verifyPaymentNotice:
    post:
      summary: Operation verifyPaymentNotice
      description: >-
        Gets Payment Notice Data. A Payment Notice is identified by its QR-CODE
        data.


        The operation returns available payment options to the user. Each
        payment options describes the acceptance `amount` values to be used
        requesting a payment activation ( see _activatePaymentNotice_ ).
      operationId: verifyPaymentNotice
      x-ibm-soap:
        soap-action: verifyPaymentNotice
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd}verifyPaymentNoticeReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/verifyPaymentNoticeInput'
          description: >-
            ```
              <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:nod="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd">
                <soapenv:Header/>
                <soapenv:Body>
                  <nod:verifyPaymentNoticeReq>
                    <idPSP>88888888888</idPSP>
                    <idBrokerPSP>88888888888</idBrokerPSP>
                    <idChannel>88888888888_01</idChannel>
                    <password>**********</password>
                    <qrCode>
                      <fiscalCode>77777777777</fiscalCode>
                      <noticeNumber>311111111112222222</noticeNumber>
                    </qrCode>
                  </nod:verifyPaymentNoticeReq>
                </soapenv:Body>
              </soapenv:Envelope>
            ```
      responses:
        '200':
          description: verifyPaymentNoticeRes
          schema:
            $ref: '#/definitions/verifyPaymentNoticeOutput'
          examples:
            application/xml: >-
