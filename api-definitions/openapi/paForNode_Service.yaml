paths:
  /paVerifyPaymentNotice:
    post:
      summary: Operation paVerifyPaymentNotice
      description: >-
        Through the primitive `paVerifyPaymentNotice` the PA is interrogated to
        verify which are the options available to the citizen at the same time.


        All available options will then be proposed until one of the following
        events occurs:


        - a payment receipt is notified, therefore the debt position is closed
        and no payment option will be available anymore.

        - the PA becomes in possession of the notification data, therefore it
        can update the payment options by entering the correct expiry data for
        each of the options.
      operationId: paVerifyPaymentNotice
      x-ibm-soap:
        soap-action: paVerifyPaymentNotice
        soap-operation: >-
          {http://pagopa-api.pagopa.gov.it/pa/paForNode.xsd}paVerifyPaymentNoticeReq
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/paVerifyPaymentNoticeInput'
          description: >-
            ```
              <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:nod="http://pagopa-api.pagopa.gov.it/node/nodeForPsp.xsd">
                <soapenv:Header />
                <soapenv:Body>
                  <nod:paVerifyPaymentNoticeReq>
                    <idPA>77777777777</idPA>
                    <idBrokerPA>77777777777</idBrokerPA>
                    <idStation>77777777777_01</idStation>
                    <qrCode>
                      <fiscalCode>77777777777</fiscalCode>
                      <noticeNumber>311111111112222222</noticeNumber>
                    </qrCode>
                  </nod:paVerifyPaymentNoticeReq>
                </soapenv:Body>
              </soapenv:Envelope>
            ```            
      responses:
        '200':
          description: 'paVerifyPaymentNoticeRes'
          schema:
            $ref: '#/definitions/paVerifyPaymentNoticeOutput'
          examples:
            application/xml: >-
              <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:paf="http://pagopa-api.pagopa.gov.it/pa/paForNode.xsd">
                <soapenv:Header />
                <soapenv:Body>
                  <paf:paVerifyPaymentNoticeRes>
                    <outcome>OK</outcome>
                    <paymentList>
                      <paymentOptionDescription>
                        <amount>30.00</amount>
                        <options>EQ</options>
                        <dueDate>2021-12-31</dueDate>
                        <detailDescription>test</detailDescription>
                        <allCCP>false</allCCP>
                      </paymentOptionDescription>
                    </paymentList>
                    <paymentDescription>payment</paymentDescription>
                    <fiscalCodePA>77777777777</fiscalCodePA>
                    <companyName>company EC</companyName>
                    <officeName>office EC</officeName>
                  </paf:paVerifyPaymentNoticeRes>
                </soapenv:Body>
              </soapenv:Envelope>
  /paGetPayment:
    post:
      summary: Operation paGetPayment
      description: >-
        A PA connected to the pagoPA Platform must offer a service that returns
        a payment linked to a debt position through the

        primitive `paGetPayment`.


        Each request is specified through the parameters `amount` and
        `due_date`, which are returned by the `paVerifyPayment`.


        If these parameters are not present, the PA will set the real amount.

        In response, the PA returns all the data necessary for the payment.


        In addition, the PA can define a validity date for the information sent.
        If present, the platform will be authorized to manage

        autonomously similar requests without necessarily contacting the PA.
      operationId: paGetPayment
      x-ibm-soap:
        soap-action: paGetPayment
        soap-operation: '{http://pagopa-api.pagopa.gov.it/pa/paForNode.xsd}paGetPaymentReq'
      parameters:
