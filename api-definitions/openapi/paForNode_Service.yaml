  ctQrCode_type_pafn:
    xml:
      namespace: ''
      prefix: ''
    description: |-
      Payment Notice **QR-CODE** data.
      QR-CODE is ISO/IEC 18004:2015 compliant generated with:

      Parameters for generating the QR-CODE

      - Symbol Version : 4
      - Modules : 33x33
      - Modules width : 3 pixels
      - ECC Level: M ( max correction error 15%)
      - Character set : UTF-8

      QR-CODE contains a string formatted as :
      `PAGOPA|002|noticeNumber|fiscalCode|amount`

      Where `noticeNumber` is composed by :

      `[auxDigit][segregationCode][IUVBase][IUVCheckDigit]`

      While `fiscalCode` is the creditor tax code.
    type: object
    properties:
      fiscalCode:
        $ref: '#/definitions/stFiscalCodePA_type_pafn'
      noticeNumber:
        $ref: '#/definitions/stNoticeNumber_type_pafn'
    required:
      - fiscalCode
      - noticeNumber
    x-xsi-type: ctQrCode
    x-xsi-type-xml:
      namespace: 'http://pagopa-api.pagopa.gov.it/pa/paForNode.xsd'
      prefix: pafn
    x-xsi-type-uniquename: ctQrCode_type_pafn
  ctPaymentOptionsDescriptionListPA_type_pafn:
    xml:
      namespace: ''
      prefix: ''
    description: >-
      Structure containing the details of possible payments relating to the debt
      position to be paid.


      Currently set at 5 eligible payments per single position.


