  /paSendRT:
    post:
      summary: Operation paSendRT
      description: >-
        Following any payment made on the pagoPA, the system'll generate a
        receipt, and promptly notified it. 

        A receipt certifying the payment made with references to the debt
        position and related details.


        Receipts are sent:


        - in the case of online payment to the station requesting the payment

        - in the case of payment by payment notification at the station
        indicated in the notice

        - to all stations identified as `broadcast` if the entity beneficiary,
        contained within the payment, is not associated to the stations
        described above.


        In order to receive such receipts, the EC shall implement `paSendRT`
        service.


        The pagoPA Platform will make a maximum of 5 sending attempts of the
        receipt to PA. 


        **Note**: receipts cannot be refused, the existence of the the receipt
        itself certifies the payment according to the processes

        described and notify future accreditation operations. Any cancellations
        must be managed directly by the EC.
