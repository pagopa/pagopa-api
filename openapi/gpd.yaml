openapi: 3.0.1
info:
  title: PagoPA API Debt Position
  description: Progetto Gestione Posizioni Debitorie
  termsOfService: https://www.pagopa.gov.it/
  version: 0.4.5
servers:
  - url: https://api.uat.platform.pagopa.it/gpd/api/v1
    description: host for UAT environment
  - url: https://api.platform.pagopa.it/gpd/api/v1
    description: host for PROD environment
tags:
  - name: Debt Positions API
  - name: Configurations API
  - name: Debt Position Actions API
  - name: Payments API
paths:
  /info:
    get:
      tags:
        - Home
      summary: Return OK if application is started
      operationId: healthCheck
      responses:
        "200":
          description: OK.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppInfo"
        "401":
          description: Wrong or missing function key.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "403":
          description: Forbidden.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "500":
          description: Service unavailable.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
      security:
        - ApiKey: []
        - Authorization: []
    parameters:
      - name: X-Request-Id
        in: header
        description: This header identifies the call, if not passed it is self-generated. This ID is returned in the response.
        schema:
          type: string
  /organizations:
    get:
      tags:
        - Configurations API
      summary: Return the list of the organizations.
      operationId: getOrganizations
      parameters:
        - name: since
          in: query
          description: Filter from date (use the format yyyy-MM-dd)
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Obtained organizations to add and delete.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganizationListModelResponse"
        "401":
          description: Wrong or missing function key.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "500":
          description: Service unavailable.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
      security:
        - ApiKey: []
        - Authorization: []
    parameters:
      - name: X-Request-Id
        in: header
        description: This header identifies the call, if not passed it is self-generated. This ID is returned in the response.
        schema:
          type: string
  /organizations/{organizationfiscalcode}/debtpositions:
    get:
      tags:
        - Debt Positions API
      summary: Return the list of the organization debt positions. The due dates interval is mutually exclusive with the payment dates interval.
      operationId: getOrganizationDebtPositions
      parameters:
        - name: organizationfiscalcode
          in: path
          description: Organization fiscal code, the fiscal code of the Organization.
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Number of elements on one page. Default = 50
          required: false
          schema:
            type: integer
            format: int32
            default: 50
        - name: page
          in: query
          description: Page number. Page value starts from 0
          required: true
          schema:
            type: integer
            format: int32
        - name: due_date_from
          in: query
          description: Filter from due_date (if provided use the format yyyy-MM-dd). If not provided will be set to 30 days before the due_date_to.
          required: false
          schema:
            type: string
            format: date
        - name: due_date_to
          in: query
          description: Filter to due_date (if provided use the format yyyy-MM-dd). If not provided will be set to 30 days after the due_date_from.
          required: false
          schema:
            type: string
            format: date
        - name: payment_date_from
          in: query
          description: Filter from payment_date (if provided use the format yyyy-MM-dd). If not provided will be set to 30 days before the payment_date_to.
          required: false
          schema:
            type: string
            format: date
        - name: payment_date_to
          in: query
          description: Filter to payment_date (if provided use the format yyyy-MM-dd). If not provided will be set to 30 days after the payment_date_from
          required: false
          schema:
            type: string
            format: date
        - name: status
          in: query
          description: Filter by debt position status
          required: false
          schema:
            type: string
            enum:
              - DRAFT
              - PUBLISHED
              - VALID
              - INVALID
              - EXPIRED
              - PARTIALLY_PAID
              - PAID
              - REPORTED
        - name: orderby
          in: query
          description: Order by INSERTED_DATE, COMPANY_NAME, IUPD or STATUS
          required: false
          schema:
            type: string
            default: COMPANY_NAME
            enum:
              - INSERTED_DATE
              - IUPD
              - STATUS
              - COMPANY_NAME
        - name: ordering
          in: query
          description: Direction of ordering
          required: false
          schema:
            type: string
            default: DESC
            enum:
              - ASC
              - DESC
      responses:
        "200":
          description: Obtained all organization payment positions.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentPositionsInfo"
        "400":
          description: Malformed request.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        "401":
          description: Wrong or missing function key.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "429":
          description: Too many requests.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "500":
          description: Service unavailable.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
      security:
        - ApiKey: []
        - Authorization: []
    post:
      tags:
        - Debt Positions API
      summary: The Organization creates a debt Position.
      operationId: createPosition
      parameters:
        - name: organizationfiscalcode
          in: path
          description: Organization fiscal code, the fiscal code of the Organization.
          required: true
          schema:
            type: string
        - name: toPublish
          in: query
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentPositionModel"
        required: true
      responses:
        "201":
          description: Request created.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentPositionModel"
        "400":
          description: Malformed request.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        "401":
          description: Wrong or missing function key.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        "409":
          description: "Conflict: duplicate debt position found."
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        "500":
          description: Service unavailable.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
      security:
        - ApiKey: []
        - Authorization: []
    parameters:
      - name: X-Request-Id
        in: header
        description: This header identifies the call, if not passed it is self-generated. This ID is returned in the response.
