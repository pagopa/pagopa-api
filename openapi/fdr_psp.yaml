      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      requestBody: 
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/CreateRequest"
      responses: 
        201: 
          description: "Created"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GenericResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
    delete: 
      tags: 
      - "PSP"
      summary: "Delete fdr"
      description: "Delete fdr"
      operationId: "delete"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GenericResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/published/fdrs/{fdr}/revisions/{revision}/organizations/{organizationId}: 
    get: 
      tags: 
      - "PSP"
      summary: "Get fdr Published"
      description: "Get fdr Published"
      operationId: "getPublishedByPsp"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "organizationId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "revision"
        in: "path"
        required: "true"
        schema: 
          format: "int64"
          type: "integer"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GetResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /info: 
    get: 
      tags: 
      - "Info"
      summary: "Get info of FDR"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
