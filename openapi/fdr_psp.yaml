          format: "int32"
          type: "integer"
          example: "1"
        totPage: 
          format: "int32"
          type: "integer"
          example: "3"
    Payment: 
      required: 
      - "iuv"
      - "iur"
      - "index"
      - "pay"
      - "payStatus"
      - "payDate"
      type: "object"
      properties: 
        iuv: 
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.identificativoUnivocoVersamento]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "abcdefg"
        iur: 
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.identificativoUnivocoRiscossione]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "abcdefg"
        index: 
          format: "int64"
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.indiceDatiSingoloPagamento]"
          minimum: "1"
          type: "integer"
          example: "1"
        pay: 
          format: "double"
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.singoloImportoPagato]"
          minimum: "0"
          exclusiveMinimum: "true"
          pattern: "^\d{1,2147483647}([.]\d{1,2})?$"
          type: "number"
          example: "0.01"
        payStatus: 
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.codiceEsitoSingoloPagamento] 
0 -> EXECUTED
3 -> REVOKED
9 -> NO_RPT"
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/PaymentStatusEnum"
          example: "EXECUTED"
        payDate: 
          description: "[XML FlussoRiversamento]=[datiSingoliPagamenti.dataEsitoSingoloPagamento]"
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-02-03T12:00:30.900000Z"
    PaymentStatusEnum: 
      enum: 
      - "EXECUTED"
      - "REVOKED"
      - "NO_RPT"
      type: "string"
    Receiver: 
      required: 
      - "id"
      - "organizationId"
      - "organizationName"
      type: "object"
      properties: 
        id: 
          description: "[XML FlussoRiversamento]=[istitutoRicevente.identificativoUnivocoRicevente.codiceIdentificativoUnivoco]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "APPBIT2B"
        organizationId: 
          description: "[XML NodoInviaFlussoRendicontazione]=[identificativoDominio]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "20000000001"
        organizationName: 
          description: "[XML FlussoRiversamento]=[istitutoRicevente.denominazioneRicevente]"
          pattern: "^(.{1,140})$"
          type: "string"
          example: "Comune di xyz"
    ReportingFlowStatusEnum: 
      enum: 
      - "CREATED"
      - "INSERTED"
      - "PUBLISHED"
      type: "string"
    Sender: 
      required: 
      - "type"
      - "id"
      - "pspId"
      - "pspName"
      - "pspBrokerId"
      - "channelId"
      type: "object"
      properties: 
        type: 
          description: "[XML FlussoRiversamento]=[istitutoMittente.identificativoUnivocoMittente.tipoIdentificativoUnivoco] 
G -> LEGAL_PERSON
A -> ABI_CODE
B -> BIC_CODE"
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/SenderTypeEnum"
          example: "LEGAL_PERSON"
        id: 
          description: "[XML FlussoRiversamento]=[istitutoMittente.identificativoUnivocoMittente.codiceIdentificativoUnivoco]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "SELBIT2B"
        pspId: 
          description: "[XML NodoInviaFlussoRendicontazione]=[identificativoPSP]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "60000000001"
        pspName: 
          description: "[XML FlussoRiversamento]=[istitutoMittente.denominazioneMittente]"
          pattern: "^(.{3,70})$"
          type: "string"
          example: "Bank"
        pspBrokerId: 
          description: "[XML NodoInviaFlussoRendicontazione]=[identificativoIntermediarioPSP]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "70000000001"
        channelId: 
          description: "[XML NodoInviaFlussoRendicontazione]=[identificativoCanale]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "80000000001"
        password: 
          description: "[XML NodoInviaFlussoRendicontazione]=[password]"
          pattern: "^(\w{8,15})$"
          type: "string"
          example: "1234567890"
          deprecated: "true"
    SenderTypeEnum: 
      enum: 
      - "LEGAL_PERSON"
      - "ABI_CODE"
      - "BIC_CODE"
      type: "string"
  responses: 
    AppException400: 
      description: "Default app exception for status 400"
      content: 
        application/json: 
          schema: 
            $ref: "#/components/schemas/ErrorResponse"
          examples: 
            Error: 
              value: 
                httpStatusCode: "400"
                httpStatusDescription: "Bad Request"
                appErrorCode: "FDR-0702"
                errors: 
                - message: "Reporting Fdr [<fdr>] is invalid"
            Errors with path: 
              value: 
                httpStatusCode: "400"
                httpStatusDescription: "Bad Request"
                appErrorCode: "FDR-0702"
                errors: 
                - path: "<detail.path.if-exist>"
                  message: "<detail.message>"
    AppException404: 
      description: "Default app exception for status 404"
      content: 
        application/json: 
          schema: 
            $ref: "#/components/schemas/ErrorResponse"
          example: 
            httpStatusCode: "404"
            httpStatusDescription: "Not Found"
            appErrorCode: "FDR-0701"
            errors: 
            - message: "Reporting Fdr [<fdr>] not found"
    InternalServerError: 
      description: "Internal Server Error"
      content: 
        application/json: 
          schema: 
            $ref: "#/components/schemas/ErrorResponse"
          example: 
            errorId: "50905466-1881-457b-b42f-fb7b2bfb1610"
            httpStatusCode: "500"
            httpStatusDescription: "Internal Server Error"
            appErrorCode: "FDR-0500"
            errors: 
            - message: "An unexpected error has occurred. Please contact support."
  securitySchemes: 
    api_key: 
      type: "apiKey"
      name: "Ocp-Apim-Subscription-Key"
      in: "header"
    SecurityScheme: 
      type: "http"
      description: "Authentication"
      scheme: "basic"