openapi: "3.0.3"
info: 
  title: "FDR - Flussi di rendicontazione (local)"
  description: "Manage FDR ( aka "Flussi di Rendicontazione" ) exchanged between PSP and EC"
  termsOfService: "https://www.pagopa.gov.it/"
  version: "1.0.4"
servers: 
  - url: https://api.uat.platform.pagopa.it/fdr-psp/service/v1
    description: host for UAT environment
  - url: https://api.platform.pagopa.it/fdr-psp/service/v1 
    description: host for PROD environment
security: 
-
  api_key: 
tags: 
- name: "Info"
  description: "Info operations"
- name: "Internal Organizations"
  description: "Organizations operations"
- name: "Internal PSP"
  description: "PSP operations"
- name: "Organizations"
  description: "Organizations operations"
- name: "PSP"
  description: "PSP operations"
- name: "Support"
  description: "Support operations"
paths: 
  /psps/{pspId}/fdrs/{fdr}/payments/add: 
    put: 
      tags: 
      - "PSP"
      summary: "Add payments to fdr"
      description: "Add payments to fdr"
      operationId: "addPayment"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      requestBody: 
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/AddPaymentRequest"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GenericResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/fdrs/{fdr}/publish: 
    post: 
      tags: 
      - "PSP"
      summary: "Publish fdr"
      description: "Publish fdr"
      operationId: "publish"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GenericResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/created/fdrs/{fdr}/organizations/{organizationId}: 
    get: 
      tags: 
      - "PSP"
      summary: "Get created fdr"
      description: "Get created fdr"
      operationId: "getCreated"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "organizationId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GetCreatedResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/published/fdrs/{fdr}/revisions/{revision}/organizations/{organizationId}/payments: 
    get: 
      tags: 
      - "PSP"
      summary: "Get payments of fdr Published"
      description: "Get payments of fdr Published"
      operationId: "getPaymentPublishedByPsp"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "organizationId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "revision"
        in: "path"
        required: "true"
        schema: 
          format: "int64"
          type: "integer"
      - name: "page"
        in: "query"
        schema: 
          format: "int64"
          default: "1"
          minimum: "1"
          type: "integer"
      - name: "size"
        in: "query"
        schema: 
          format: "int64"
          default: "1000"
          minimum: "1"
          type: "integer"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GetPaymentResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/fdrs/{fdr}: 
    post: 
      tags: 
      - "PSP"
      summary: "Create fdr"
      description: "Create fdr"
      operationId: "create"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          pattern: "[a-zA-Z0-9\-_]{1,35}"
