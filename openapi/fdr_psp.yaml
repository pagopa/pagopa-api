  /psps/{pspId}/fdrs/{fdr}/payments/del: 
    put: 
      tags: 
      - "PSP"
      summary: "Delete payments to fdr"
      description: "Delete payments to fdr"
      operationId: "deletePayment"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      requestBody: 
        content: 
          application/json: 
            schema: 
              $ref: "#/components/schemas/DeletePaymentRequest"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GenericResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/created/fdrs/{fdr}/organizations/{organizationId}/payments: 
    get: 
      tags: 
      - "PSP"
      summary: "Get created payments of fdr"
      description: "Get created payments of fdr"
      operationId: "getCreatedPayment"
      parameters: 
      - name: "fdr"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "organizationId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "page"
        in: "query"
        schema: 
          format: "int64"
          default: "1"
          minimum: "1"
          type: "integer"
      - name: "size"
        in: "query"
        schema: 
          format: "int64"
          default: "1000"
          minimum: "1"
          type: "integer"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GetPaymentResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
  /psps/{pspId}/published: 
    get: 
      tags: 
      - "PSP"
      summary: "Get all fdr published"
      description: "Get all fdr published"
      operationId: "getAllPublishedByPsp"
      parameters: 
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "organizationId"
        in: "query"
        schema: 
          pattern: "^(.{1,35})$"
          type: "string"
      - name: "page"
        in: "query"
        schema: 
          format: "int64"
          default: "1"
          minimum: "1"
          type: "integer"
      - name: "publishedGt"
        in: "query"
        schema: 
          $ref: "#/components/schemas/Instant"
      - name: "size"
        in: "query"
        schema: 
          format: "int64"
          default: "1000"
          minimum: "1"
          type: "integer"
      responses: 
        200: 
          description: "Success"
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/GetAllPublishedResponse"
        400: 
          $ref: "#/components/responses/AppException400"
        404: 
          $ref: "#/components/responses/AppException404"
        500: 
          $ref: "#/components/responses/InternalServerError"
components: 
  schemas: 
    AddPaymentRequest: 
      required: 
      - "payments"
      type: "object"
      properties: 
        payments: 
          maxItems: "1000"
          minItems: "1"
          type: "array"
          items: 
            $ref: "#/components/schemas/Payment"
    CreateRequest: 
      required: 
      - "fdr"
      - "fdrDate"
      - "sender"
      - "receiver"
      - "regulation"
      - "regulationDate"
      - "totPayments"
      - "sumPayments"
      type: "object"
      properties: 
        fdr: 
          description: "[XML NodoInviaFlussoRendicontazione]=[identificativoFlusso]"
          pattern: "[a-zA-Z0-9\-_]{1,35}"
          type: "string"
          example: "2016-08-16pspTest-1178"
        fdrDate: 
          description: "[XML NodoInviaFlussoRendicontazione]=[dataOraFlusso]"
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-05T09:21:37.810000Z"
        sender: 
          $ref: "#/components/schemas/Sender"
        receiver: 
          $ref: "#/components/schemas/Receiver"
        regulation: 
          description: "[XML FlussoRiversamento]=[identificativoUnivocoRegolamento]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "SEPA - Bonifico xzy"
        regulationDate: 
          description: "[XML FlussoRiversamento]=[dataRegolamento]"
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        bicCodePouringBank: 
          description: "[XML FlussoRiversamento]=[codiceBicBancaDiRiversamento]"
          pattern: "^(.{1,35})$"
          type: "string"
          example: "UNCRITMMXXX"
        totPayments: 
          format: "int64"
          description: "[XML FlussoRiversamento]=[numeroTotalePagamenti]"
          minimum: "1"
          type: "integer"
          example: "1"
        sumPayments: 
          format: "double"
          description: "[XML FlussoRiversamento]=[importoTotalePagamenti]"
          minimum: "0"
          exclusiveMinimum: "true"
          pattern: "^\d{1,2147483647}([.]\d{1,2})?$"
          type: "number"
          example: "0.01"
    DeletePaymentRequest: 
      required: 
      - "indexList"
      type: "object"
      properties: 
        indexList: 
          maxItems: "1000"
          minItems: "1"
          type: "array"
          items: 
            format: "int64"
            type: "integer"
    ErrorCode: 
      type: "object"
      properties: 
        code: 
          type: "string"
          example: "FDR-0500"
        description: 
          type: "string"
          example: "An unexpected error has occurred. Please contact support."
        statusCode: 
          format: "int32"
          type: "integer"
          example: "500"
    ErrorMessage: 
      type: "object"
      properties: 
        path: 
          type: "string"
          example: "demo.test"
        message: 
          type: "string"
          example: "An unexpected error has occurred. Please contact support."
    ErrorResponse: 
      type: "object"
      properties: 
        errorId: 
          type: "string"
          example: "50905466-1881-457b-b42f-fb7b2bfb1610"
        httpStatusCode: 
          format: "int32"
          type: "integer"
          example: "500"
        httpStatusDescription: 
          type: "string"
          example: "Internal Server Error"
        appErrorCode: 
          type: "string"
          example: "FDR-500"
        errors: 
          type: "array"
          items: 
            $ref: "#/components/schemas/ErrorMessage"
    Fdr: 
      type: "object"
      properties: 
        fdr: 
          type: "string"
          example: "AAABBB"
        pspId: 
          type: "string"
          example: "1"
        revision: 
          format: "int64"
          type: "integer"
          example: "1"
        published: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
    FdrByPspIdIuvIurBase: 
      type: "object"
      properties: 
        pspId: 
          type: "string"
        organizationId: 
          type: "string"
        fdr: 
          type: "string"
        revision: 
          format: "int64"
          type: "integer"
        created: 
          $ref: "#/components/schemas/Instant"
    FdrByPspIdIuvIurResponse: 
      type: "object"
      properties: 
        metadata: 
          $ref: "#/components/schemas/Metadata"
        count: 
          format: "int64"
          type: "integer"
          example: "100"
        data: 
          type: "array"
          items: 
            $ref: "#/components/schemas/FdrByPspIdIuvIurBase"
    FdrInserted: 
      type: "object"
      properties: 
        fdr: 
          type: "string"
          example: "AAABBB"
        organizationId: 
          type: "string"
          example: "1"
        revision: 
          format: "int64"
          type: "integer"
          example: "1"
        created: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
    FdrPublished: 
      type: "object"
      properties: 
        fdr: 
          type: "string"
          example: "AAABBB"
        organizationId: 
          type: "string"
          example: "1"
        revision: 
          format: "int64"
          type: "integer"
          example: "1"
        published: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
    GenericResponse: 
      type: "object"
      properties: 
        message: 
          type: "string"
          example: "Success"
    GetAllCreatedResponse: 
      type: "object"
      properties: 
        metadata: 
          $ref: "#/components/schemas/Metadata"
        count: 
          format: "int64"
          type: "integer"
          example: "100"
        data: 
          type: "array"
          items: 
            $ref: "#/components/schemas/FdrInserted"
    GetAllPublishedResponse: 
      type: "object"
      properties: 
        metadata: 
          $ref: "#/components/schemas/Metadata"
        count: 
          format: "int64"
          type: "integer"
          example: "100"
        data: 
          type: "array"
          items: 
            $ref: "#/components/schemas/FdrPublished"
    GetAllResponse: 
      type: "object"
      properties: 
        metadata: 
          $ref: "#/components/schemas/Metadata"
        count: 
          format: "int64"
          type: "integer"
          example: "100"
        data: 
          type: "array"
          items: 
            $ref: "#/components/schemas/Fdr"
    GetCreatedResponse: 
      type: "object"
      properties: 
        status: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/ReportingFlowStatusEnum"
          example: "CREATED"
        revision: 
          format: "int64"
          type: "integer"
          example: "4"
        created: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        updated: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        fdr: 
          type: "string"
          example: "2016-08-16pspTest-1178"
        fdrDate: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-05T09:21:37.810000Z"
        regulation: 
          type: "string"
          example: "SEPA - Bonifico xzy"
        regulationDate: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        bicCodePouringBank: 
          type: "string"
          example: "UNCRITMMXXX"
        sender: 
          $ref: "#/components/schemas/Sender"
        receiver: 
          $ref: "#/components/schemas/Receiver"
        computedTotPayments: 
          format: "int64"
          type: "integer"
          example: "100"
        computedSumPayments: 
          format: "double"
          type: "number"
          example: "100.9"
        totPayments: 
          format: "int64"
          type: "integer"
          example: "100"
        sumPayments: 
          format: "double"
          type: "number"
          example: "100.9"
    GetPaymentResponse: 
      type: "object"
      properties: 
        metadata: 
          $ref: "#/components/schemas/Metadata"
        count: 
          format: "int64"
          type: "integer"
          example: "100"
        data: 
          type: "array"
          items: 
            $ref: "#/components/schemas/Payment"
    GetResponse: 
      type: "object"
      properties: 
        status: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/ReportingFlowStatusEnum"
          example: "CREATED"
        revision: 
          format: "int64"
          type: "integer"
          example: "4"
        created: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        updated: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        fdr: 
          type: "string"
          example: "2016-08-16pspTest-1178"
        fdrDate: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-05T09:21:37.810000Z"
        regulation: 
          type: "string"
          example: "SEPA - Bonifico xzy"
        regulationDate: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        bicCodePouringBank: 
          type: "string"
          example: "UNCRITMMXXX"
        sender: 
          $ref: "#/components/schemas/Sender"
        receiver: 
          $ref: "#/components/schemas/Receiver"
        published: 
          type: "string"
          allOf: 
          - $ref: "#/components/schemas/Instant"
          example: "2023-04-03T12:00:30.900000Z"
        computedTotPayments: 
          format: "int64"
          type: "integer"
          example: "100"
        computedSumPayments: 
          format: "double"
          type: "number"
          example: "100.9"
        totPayments: 
          format: "int64"
          type: "integer"
          example: "100"
        sumPayments: 
          format: "double"
          type: "number"
          example: "100.9"
    InfoResponse: 
      type: "object"
      properties: 
        name: 
          type: "string"
          example: "pagopa-fdr"
        version: 
          type: "string"
          example: "1.2.3"
        environment: 
          type: "string"
          example: "dev"
        description: 
          type: "string"
          example: "FDR - Flussi di rendicontazione"
        errorCodes: 
          type: "array"
