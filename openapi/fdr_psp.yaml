  /psps/{pspId}/created: 
    get: 
      tags: 
      - "PSP"
      summary: "Get all fdr created"
      description: "Get all fdr created"
      operationId: "getAllcreated"
      parameters: 
      - name: "pspId"
        in: "path"
        required: "true"
        schema: 
          type: "string"
      - name: "createdGt"
        in: "query"
        schema: 
