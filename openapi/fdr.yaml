openapi: 3.0.3
info:
  title: FDR - Flussi di rendicontazione (local)
  description: Manage FDR ( aka "Flussi di Rendicontazione" ) exchanged between PSP and EC
  termsOfService: https://www.pagopa.gov.it/
  version: 1.0.0-SNAPSHOT
servers:
  - url: https://api.uat.platform.pagopa.it/fdr/service/v1
security:
  - api_key: []
tags:
  - name: Info
    description: Info operations
  - name: Internal Organizations
    description: Organizations operations
  - name: Internal PSP
    description: PSP operations
  - name: Organizations
    description: Organizations operations
  - name: PSP
    description: PSP operations
  - name: Support
    description: Support operations
paths:
  /psps/{pspId}/fdrs/{fdr}/payments/add:
    put:
      tags:
        - PSP
      summary: Add payments to fdr
      description: Add payments to fdr
      operationId: addPayment
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPaymentRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /psps/{pspId}/fdrs/{fdr}/publish:
    post:
      tags:
        - PSP
      summary: Publish fdr
      description: Publish fdr
      operationId: publish
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations/{organizationId}/fdrs/{fdr}/revisions/{revision}/psps/{pspId}:
    get:
      tags:
        - Organizations
      summary: Get fdr
      description: Get fdr
      operationId: get
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
        - name: revision
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations/{organizationId}/fdrs/{fdr}/revisions/{revision}/psps/{pspId}/payments:
    get:
      tags:
        - Organizations
      summary: Get payments of fdr
      description: Get payments of fdr
      operationId: getPayment
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
        - name: revision
          in: path
          required: true
          schema:
            format: int64
            type: integer
        - name: page
          in: query
          schema:
            format: int64
            default: 1
            minimum: 1
            type: integer
        - name: size
          in: query
          schema:
            format: int64
            default: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPaymentResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /psps/{pspId}/fdrs/{fdr}:
    get:
      tags:
        - PSP
      summary: Get created fdr
      description: Get created fdr
      operationId: getCreated
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCreatedResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - PSP
      summary: Create fdr
      description: Create fdr
      operationId: create
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            pattern: '[a-zA-Z0-9\-_]{1,35}'
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - PSP
      summary: Delete fdr
      description: Delete fdr
      operationId: delete
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /psps/{pspId}:
    get:
      tags:
        - PSP
      summary: Get all fdr created
      description: Get all fdr created
      operationId: getAllcreated
      parameters:
        - name: pspId
          in: path
          required: true
          schema:
            type: string
        - name: createdGt
          in: query
          schema:
            $ref: '#/components/schemas/Instant'
        - name: page
          in: query
          schema:
            format: int64
            default: 1
            minimum: 1
            type: integer
        - name: size
          in: query
          schema:
            format: int64
            default: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllCreatedResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /info:
    get:
      tags:
        - Info
      summary: Get info of FDR
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /psps/{pspId}/fdrs/{fdr}/payments/del:
    put:
      tags:
        - PSP
      summary: Delete payments to fdr
      description: Delete payments to fdr
      operationId: deletePayment
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletePaymentRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /psps/{pspId}/fdrs/{fdr}/payments:
    get:
      tags:
        - PSP
      summary: Get created payments of fdr
      description: Get created payments of fdr
      operationId: getCreatedPayment
      parameters:
        - name: fdr
          in: path
          required: true
          schema:
            type: string
        - name: pspId
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            format: int64
            default: 1
            minimum: 1
            type: integer
        - name: size
          in: query
          schema:
            format: int64
            default: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPaymentResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations/{organizationId}/fdrs:
    get:
      tags:
        - Organizations
      summary: Get all fdr published
      description: Get all fdr published
      operationId: getAllPublished
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            pattern: ^(.{1,35})$
            type: string
        - name: page
          in: query
          schema:
            format: int64
            default: 1
            minimum: 1
            type: integer
        - name: pspId
          in: query
          schema:
            pattern: ^(.{1,35})$
            type: string
        - name: publishedGt
          in: query
          schema:
            $ref: '#/components/schemas/Instant'
        - name: size
          in: query
          schema:
            format: int64
            default: 1000
            minimum: 1
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllResponse'
        '400':
          $ref: '#/components/responses/AppException400'
        '404':
          $ref: '#/components/responses/AppException404'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    AddPaymentRequest:
      required:
        - payments
      type: object
      properties:
        payments:
          maxItems: 1000
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/Payment'
    CreateRequest:
      required:
        - fdr
        - fdrDate
        - sender
        - receiver
        - regulation
        - regulationDate
        - totPayments
        - sumPayments
      type: object
      properties:
        fdr:
          description: '[XML NodoInviaFlussoRendicontazione]=[identificativoFlusso]'
          pattern: '[a-zA-Z0-9\-_]{1,35}'
          type: string
          example: 2016-08-16pspTest-1178
        fdrDate:
          description: '[XML NodoInviaFlussoRendicontazione]=[dataOraFlusso]'
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-05T09:21:37.810000Z'
        sender:
          $ref: '#/components/schemas/Sender'
        receiver:
          $ref: '#/components/schemas/Receiver'
        regulation:
          description: '[XML FlussoRiversamento]=[identificativoUnivocoRegolamento]'
          pattern: ^(.{1,35})$
          type: string
          example: SEPA - Bonifico xzy
        regulationDate:
          description: '[XML FlussoRiversamento]=[dataRegolamento]'
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        bicCodePouringBank:
          description: '[XML FlussoRiversamento]=[codiceBicBancaDiRiversamento]'
          pattern: ^(.{1,35})$
          type: string
          example: UNCRITMMXXX
        totPayments:
          format: int64
          description: '[XML FlussoRiversamento]=[numeroTotalePagamenti]'
          minimum: 1
          type: integer
          example: 1
        sumPayments:
          format: double
          description: '[XML FlussoRiversamento]=[importoTotalePagamenti]'
          minimum: 0
          exclusiveMinimum: true
          pattern: ^\d{1,2147483647}([.]\d{1,2})?$
          type: number
          example: 0.01
    DeletePaymentRequest:
      required:
        - indexList
      type: object
      properties:
        indexList:
          maxItems: 1000
          minItems: 1
          type: array
          items:
            format: int64
            type: integer
    ErrorCode:
      type: object
      properties:
        code:
          type: string
          example: FDR-0500
        description:
          type: string
          example: An unexpected error has occurred. Please contact support.
        statusCode:
          format: int32
          type: integer
          example: 500
    ErrorMessage:
      type: object
      properties:
        path:
          type: string
          example: demo.test
        message:
          type: string
          example: An unexpected error has occurred. Please contact support.
    ErrorResponse:
      type: object
      properties:
        errorId:
          type: string
          example: 50905466-1881-457b-b42f-fb7b2bfb1610
        httpStatusCode:
          format: int32
          type: integer
          example: 500
        httpStatusDescription:
          type: string
          example: Internal Server Error
        appErrorCode:
          type: string
          example: FDR-500
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorMessage'
    Fdr:
      type: object
      properties:
        fdr:
          type: string
          example: AAABBB
        pspId:
          type: string
          example: '1'
        revision:
          format: int64
          type: integer
          example: 1
        published:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
    FdrByIur:
      type: object
      properties:
        pspId:
          type: string
        organizationId:
          type: string
        fdr:
          type: string
        revision:
          format: int64
          type: integer
        created:
          $ref: '#/components/schemas/Instant'
    FdrByIurResponse:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        count:
          format: int64
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/FdrByIur'
    FdrByIuv:
      type: object
      properties:
        pspId:
          type: string
        organizationId:
          type: string
        fdr:
          type: string
        revision:
          format: int64
          type: integer
        created:
          $ref: '#/components/schemas/Instant'
    FdrByIuvResponse:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        count:
          format: int64
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/FdrByIuv'
    FdrInserted:
      type: object
      properties:
        fdr:
          type: string
          example: AAABBB
        pspId:
          type: string
          example: '1'
        revision:
          format: int64
          type: integer
          example: 1
        created:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
    GenericResponse:
      type: object
      properties:
        message:
          type: string
          example: Success
    GetAllCreatedResponse:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        count:
          format: int64
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/FdrInserted'
    GetAllResponse:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        count:
          format: int64
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/Fdr'
    GetCreatedResponse:
      type: object
      properties:
        status:
          type: string
          allOf:
            - $ref: '#/components/schemas/ReportingFlowStatusEnum'
          example: CREATED
        revision:
          format: int64
          type: integer
          example: 4
        created:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        updated:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        fdr:
          type: string
          example: 2016-08-16pspTest-1178
        fdrDate:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-05T09:21:37.810000Z'
        regulation:
          type: string
          example: SEPA - Bonifico xzy
        regulationDate:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        bicCodePouringBank:
          type: string
          example: UNCRITMMXXX
        sender:
          $ref: '#/components/schemas/Sender'
        receiver:
          $ref: '#/components/schemas/Receiver'
        computedTotPayments:
          format: int64
          type: integer
          example: 100
        computedSumPayments:
          format: double
          type: number
          example: 100.9
        totPayments:
          format: int64
          type: integer
          example: 100
        sumPayments:
          format: double
          type: number
          example: 100.9
    GetPaymentResponse:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        count:
          format: int64
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
    GetResponse:
      type: object
      properties:
        status:
          type: string
          allOf:
            - $ref: '#/components/schemas/ReportingFlowStatusEnum'
          example: CREATED
        revision:
          format: int64
          type: integer
          example: 4
        created:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        updated:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        fdr:
          type: string
          example: 2016-08-16pspTest-1178
        fdrDate:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-05T09:21:37.810000Z'
        regulation:
          type: string
          example: SEPA - Bonifico xzy
        regulationDate:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        bicCodePouringBank:
          type: string
          example: UNCRITMMXXX
        sender:
          $ref: '#/components/schemas/Sender'
        receiver:
          $ref: '#/components/schemas/Receiver'
        published:
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-04-03T12:00:30.900000Z'
        computedTotPayments:
          format: int64
          type: integer
          example: 100
        computedSumPayments:
          format: double
          type: number
          example: 100.9
        totPayments:
          format: int64
          type: integer
          example: 100
        sumPayments:
          format: double
          type: number
          example: 100.9
    InfoResponse:
      type: object
      properties:
        name:
          type: string
          example: pagopa-fdr
        version:
          type: string
          example: 1.2.3
        environment:
          type: string
          example: dev
        description:
          type: string
          example: FDR - Flussi di rendicontazione
        errorCodes:
          type: array
          items:
            $ref: '#/components/schemas/ErrorCode'
    Instant:
      format: date-time
      type: string
      example: '2022-03-10T16:15:50Z'
    Metadata:
      type: object
      properties:
        pageSize:
          format: int32
          type: integer
          example: 25
        pageNumber:
          format: int32
          type: integer
          example: 1
        totPage:
          format: int32
          type: integer
          example: 3
    Payment:
      required:
        - iuv
        - iur
        - index
        - pay
        - payStatus
        - payDate
      type: object
      properties:
        iuv:
          description: '[XML FlussoRiversamento]=[datiSingoliPagamenti.identificativoUnivocoVersamento]'
          pattern: ^(.{1,35})$
          type: string
          example: abcdefg
        iur:
          description: '[XML FlussoRiversamento]=[datiSingoliPagamenti.identificativoUnivocoRiscossione]'
          pattern: ^(.{1,35})$
          type: string
          example: abcdefg
        index:
          format: int64
          description: '[XML FlussoRiversamento]=[datiSingoliPagamenti.indiceDatiSingoloPagamento]'
          minimum: 1
          type: integer
          example: 1
        pay:
          format: double
          description: '[XML FlussoRiversamento]=[datiSingoliPagamenti.singoloImportoPagato]'
          minimum: 0
          exclusiveMinimum: true
          pattern: ^\d{1,2147483647}([.]\d{1,2})?$
          type: number
          example: 0.01
        payStatus:
          description: |-
            [XML FlussoRiversamento]=[datiSingoliPagamenti.codiceEsitoSingoloPagamento] 
            0 -> EXECUTED
            3 -> REVOKED
            9 -> NO_RPT
          type: string
          allOf:
            - $ref: '#/components/schemas/PaymentStatusEnum'
          example: EXECUTED
        payDate:
          description: '[XML FlussoRiversamento]=[datiSingoliPagamenti.dataEsitoSingoloPagamento]'
          type: string
          allOf:
            - $ref: '#/components/schemas/Instant'
          example: '2023-02-03T12:00:30.900000Z'
    PaymentStatusEnum:
      enum:
        - EXECUTED
        - REVOKED
        - NO_RPT
      type: string
    Receiver:
      required:
        - id
        - organizationId
        - organizationName
      type: object
      properties:
        id:
          description: '[XML FlussoRiversamento]=[istitutoRicevente.identificativoUnivocoRicevente.codiceIdentificativoUnivoco]'
          pattern: ^(.{1,35})$
          type: string
          example: APPBIT2B
        organizationId:
          description: '[XML NodoInviaFlussoRendicontazione]=[identificativoDominio]'
          pattern: ^(.{1,35})$
          type: string
          example: '20000000001'
        organizationName:
          description: '[XML FlussoRiversamento]=[istitutoRicevente.denominazioneRicevente]'
          pattern: ^(.{1,140})$
          type: string
          example: Comune di xyz
    ReportingFlowStatusEnum:
      enum:
        - CREATED
        - INSERTED
        - PUBLISHED
      type: string
    Sender:
      required:
        - type
        - id
        - pspId
        - pspName
        - pspBrokerId
        - channelId
      type: object
      properties:
        type:
          description: |-
            [XML FlussoRiversamento]=[istitutoMittente.identificativoUnivocoMittente.tipoIdentificativoUnivoco] 
            G -> LEGAL_PERSON
