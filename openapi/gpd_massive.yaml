          "dueDate",
          "isPartialPayment",
          "iuv"
        ],
        "type": "object",
        "properties": {
          "nav": {
            "type": "string",
            "readOnly": true
          },
          "iuv": {
            "type": "string"
          },
          "amount": {
            "type": "integer",
            "format": "int64"
          },
          "description": {
            "type": "string"
          },
          "isPartialPayment": {
            "type": "boolean"
          },
          "dueDate": {
            "type": "string",
            "format": "date-time"
          },
          "retentionDate": {
            "type": "string",
            "format": "date-time"
          },
          "fee": {
            "type": "integer",
            "format": "int64"
          },
          "notificationFee": {
