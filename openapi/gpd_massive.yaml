          },
          "transferMetadata": {
            "maxItems": 10,
            "minItems": 0,
            "type": "array",
            "description": "it can added a maximum of 10 key-value pairs for metadata",
            "items": {
              "$ref": "#/components/schemas/TransferMetadataModel"
            }
          }
        }
